<div class="mb-3 m-3">
  <label for="basic-url" class="form-label">Filtrar por nombre o posicion</label>
  <div class="input-group">
    <input
        type="text"
        class="forms-control"
        placeholder="Dr..."
        [(ngModel)]="playerFilter"
        name="filter"
        width="300px"
        autofocus
      />
  </div>
</div>
<div class="d-flex p-2 pt-0">
  <div class="p-1">
    <ol class="list-group">
      <li
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-start"
        *ngFor="let jugador of jugadoresList$ | async"
        (click)="onSelect(jugador)"
        [ngClass]="{'active': selectedJugador == jugador}"
      >
        <div class="ms-2 me-auto">
          <div>
            <span class="fw-bold">
              {{jugador.nombre}}
            </span>
          </div>
          Altura: {{jugador.altura}} | Posici칩n: {{jugador.posicion}}
        </div>
        <div>
          <span class="badge bg-primary rounded-pill">{{jugador.id}}</span>
          {{' '}}
          <button (click)="onSelect(jugador)" type="button" class="btn btn-danger btn-sm">
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </li>
    </ol>
    <div class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#anadir-formulario">
      <i class="bi bi-person-plus"></i> A침adir jugador
    </div>
  </div>
  <div class="p-2">
    <app-detalle *ngIf="selectedJugador" [jugador]="selectedJugador"></app-detalle>
  </div>
</div>
<router-outlet></router-outlet>

<div class="modal" tabindex="-1" id="anadir-formulario">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">A침adir jugador</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="d-flex">
            <div class="m-2">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Edad</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Altura</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
            <div class="m-2">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Puntos</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Posicion</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Audio / Video url</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Imagen url</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Descripci칩n</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button
            type="submit"
            class="btn btn-primary"
            (click)="onCreate()"
          >
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
